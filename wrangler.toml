# Cloudflare Pages – deploy with: npm run deploy
# Or: npx wrangler pages deploy dist/public
# First time: npx wrangler pages project create ballistiq (or your project name)
#
# Git deploy: In dashboard set Build command = "npm run build", Build output = "dist/public"
# Custom domain: Dashboard → Custom domains → Add ballistiq.xyz (see DEPLOY.md)

name = "ballistiq"
compatibility_date = "2024-01-01"
# Avoids /memberships API call (fixes "request to /memberships failed" with account tokens)
account_id = "29bdddfad19df788c2a79147271be9d0"

# Static output from npm run build (client → dist/public)
pages_build_output_dir = "./dist/public"
